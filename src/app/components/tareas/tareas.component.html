<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg"
        placeholder="Ingrese la tarea" />
    </div>
    <div class="col-lg-6 offset-lg-3">
      <div>
        <h3 *ngIf="listTareas.length == 0">No hay tareas para mostrar</h3>
        <div *ngIf="listTareas.length > 0" class="container">
          <ul class="list-group">
            <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
              <span class="cursor" (click)="actualizarTarea(tarea,i)"><i *ngIf="tarea.estado==false"
                  class="fa-solid fa-circle-notch"></i><i *ngIf="tarea.estado==true"
                  class="fa-solid fa-circle-check text-success"></i></span> {{
              tarea.nombre }}<span class="cursor text-danger" (click)="eliminarTarea(i)"><i
                  class="fa-solid fa-trash"></i></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
